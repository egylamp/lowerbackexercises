<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exercises</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <center>
        <br><br>
        <img id="positionShape" src="img/lower-Back-Pain.jpg" alt="" width="90%">
        <br><br>
        <button onclick="oneLegPull()" style="width:40%; height:40px;" class="btn btn-primary">One Leg Pull</button>
        &nbsp;&nbsp;
        <button onclick="twoLegsPull()" style="width:40%; height:40px;" class="btn btn-primary">Two Legs Pull</button>
        <br><br>
        <button onclick="kneesRoll()" style="width:40%; height:40px;" class="btn btn-primary">Knees
            Roll</button>&nbsp;&nbsp;
        <button onclick="hipLeft()" style="width:40%; height:40px;" class="btn btn-primary">Hip Left</button>
        <br><br>
        <button onclick="oneLegLeft()" style="width:40%; height:40px;" class="btn btn-primary">One Leg
            Left</button>&nbsp;&nbsp;
        <button onclick="headLeft()" style="width:40%; height:40px;" class="btn btn-primary">Head Left</button>
        <br><br>
        <button onclick="oneLegBackLeft()" style="width:40%; height:40px;" class="btn btn-primary">One Leg Back
            Left</button>&nbsp;&nbsp;
        <button onclick="fullTraining()" style="width:40%; height:40px;" class="btn btn-warning">Full Exercise</button>
        <br><br>
        <button onclick="location.reload()" style="width:85%; height:40px">Reset and start again</button>
            <br><br>
    </center>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
