        // makes playing audio return a promise
        function playAudio (audio)
        {
            return new Promise(res =>
            {
                audio.play();
                audio.onended = res;
            });
        }
        const delay = ms => new Promise(res => setTimeout(res, ms));
        const oneLegPullAudio = new Audio('one-leg-pull.wav');
        const twoLegsPullAudio = new Audio('two-legs-pull.wav');
        const kneesRollAudio = new Audio('knees-roll.wav');

        const oneLegBackLeftAudio = new Audio('one-leg-back-left.wav');

        const takeRest = new Audio('take-rest.wav');
        const continueAgain = new Audio('continue-again.wav');
        const beep = new Audio('beep.wav');
        const oneLeft = new Audio('left.wav');
        const oneRight = new Audio('right.wav');
        const finished = new Audio('finished.wav');
        // how to call
        async function oneLegPull ()
        {
            $(".btn").attr("disabled", "disabled");
            $("#positionShape").attr("src", "onelegpull.png");
            await playAudio(oneLegPullAudio);
            await delay(1000);
            await playAudio(startNow);
            for (let i = 0; i < 9; i++) {
                let j = 1;
                while (j < 10) {
                    await delay(1000);
                    await playAudio(beep);
                    j++;
                }
                //await delay(10000); 
                await playAudio(takeRest);
                await delay(3000);
                await playAudio(continueAgain);
            }
            let j = 1;
            while (j < 10) {
                await delay(1000);
                await playAudio(beep);
                j++;
            }
            //await delay(10000);
            await playAudio(finished);
            $("button").removeAttr('disabled');
            $("#positionShape").attr("src", "lower-Back-Pain.jpg");
        }
